<!DOCTYPE html>
<html lang="en">
<head>
    <title>Activate your account</title>
</head>
<body>
    <p>Hi {{ user.username }},</p>
    <p>Thank you for registering at ReserveSpot. Please click the link below to verify your email address:</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'activate' uidb64=uid token=token %}">Activate</a></p>
    <p>If you did not register for this account, please ignore this email.</p>
</body>
</html>
